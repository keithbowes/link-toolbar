<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
  </head>

  <body>
    <h2>Display Preference</h2>
    <form id="lt_type">
      <fieldset>
        <input type="radio" id="lt-static" name="lt-type" value="static" />
        <label for="lt-static" id="lt-static-label"></label><br />
        <input type="radio" id="lt-fixed" name="lt-type" value="fixed" />
        <label for="lt-fixed" id="lt-fixed-label"></label><br />
        <input type="radio" id="lt-toolbar" name="lt-type" value="toolbar" />
        <label for="lt-toolbar" id="lt-toolbar-label"></label>
      </fieldset>
    </form>
    <script src="options.js"></script>
  </body>
</html>
